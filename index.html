<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Your 4 years old Weather Wizard</title>
        <link rel="icon" type="image/x-icon" href="./pics/Sun.svg">
        <link rel="stylesheet" href="style.css" />
        <script src="main.js" defer></script>
    </head>
    <body class="blurred">
        <header class="header">
            <div class="header-left">
                <img
                    src="pics/Sun.svg"
                    alt="the icon of the active weather"
                    class="weather-icon large"
                    data-current-icon
                />
                <div class="header-current-temp">
                    <span data-current-temp>31</span>&deg;
                </div>
            </div>
            <div class="header-right">
                <div class="info-group">
                    <div class="label">High</div>
                    <div><span data-current-high>32</span>&deg;</div>
                </div>
                <div class="info-group">
                    <div class="label">FL High</div>
                    <div><span data-current-fl-high>27</span>&deg;</div>
                </div>
                <div class="info-group">
                    <div class="label">Wind</div>
                    <div>
                        <span data-current-wind>9</span
                        ><span class="value-sub-info">km/h</span>
                    </div>
                </div>
                <div class="info-group">
                    <div class="label">Low</div>
                    <div><span data-current-low>19</span>&deg;</div>
                </div>
                <div class="info-group">
                    <div class="label">FL Low</div>
                    <div><span data-current-fl-low>12</span>&deg;</div>
                </div>
                <div class="info-group">
                    <div class="label">precip</div>
                    <div>
                        <span data-current-precip>0.1</span
                        ><span class="value-sub-info">cm</span>
                    </div>
                </div>
            </div>
        </header>

        <section class="day-section" data-day-section>
            <div class="day-card">
                <img src="pics/cloud.svg" alt="" class="weather-icon" />
                <div class="day-card-date">Monday</div>
                <div>32&deg;</div>
            </div>
            <div class="day-card">
                <img src="pics/cloud.svg" alt="" class="weather-icon" />
                <div class="day-card-date">Tuesday</div>
                <div>32&deg;</div>
            </div>
            <div class="day-card">
                <img src="pics/cloud.svg" alt="" class="weather-icon" />
                <div class="day-card-date">Wednesday</div>
                <div>32&deg;</div>
            </div>
            <div class="day-card">
                <img src="pics/cloud.svg" alt="" class="weather-icon" />
                <div class="day-card-date">Thursday</div>
                <div>32&deg;</div>
            </div>
            <div class="day-card">
                <img src="pics/cloud.svg" alt="" class="weather-icon" />
                <div class="day-card-date">Friday</div>
                <div>32&deg;</div>
            </div>
            <div class="day-card">
                <img src="pics/cloud.svg" alt="" class="weather-icon" />
                <div class="day-card-date">Saturday</div>
                <div>32&deg;</div>
            </div>
            <div class="day-card">
                <img src="pics/cloud.svg" alt="" class="weather-icon" />
                <div class="day-card-date">Sunday</div>
                <div>32&deg;</div>
            </div>
        </section>

        <table class="hour-section">
            <tbody data-hour-section>
              <tr class="hour-row">
                <td>
                  <div class="info-group">
                    <div class="label">Thursday</div>
                    <div>3 PM</div>
                  </div>
                </td>
                <td>
                  <img src="pics/cloudheavyrain.svg" alt="" class="weather-icon" />
                </td>
                <td>
                  <div class="info-group">
                    <div class="label">Temp</div>
                    <div>31&deg;</div>
                  </div>
                </td>
                <td>
                  <div class="info-group">
                  <div class="label">FL Temp</div>
                  <div>25&deg;</div></td>
                <td>
                  <div class="info-group">
                    <div class="label">Wind</div>
                    <div>6<span class="value-sub-info">km/h</span></div>
                </td>
                <td>
                  <div class="info-group">
                    <div class="label">precip</div>
                    <div>0<span class="value-sub-info">cm</span></div>
                </td>
              </tr>
              <tr class="hour-row">
                <td>
                  <div class="info-group">
                    <div class="label">Thursday</div>
                    <div>3 PM</div>
                  </div>
                </td>
                <td>
                  <img src="pics/cloudheavyrain.svg" alt="" class="weather-icon" />
                </td>
                <td>
                  <div class="info-group">
                    <div class="label">Temp</div>
                    <div>31&deg;</div>
                  </div>
                </td>
                <td>
                  <div class="info-group">
                  <div class="label">FL Temp</div>
                  <div>25&deg;</div></td>
                <td>
                  <div class="info-group">
                    <div class="label">Wind</div>
                    <div>6<span class="value-sub-info">km/h</span></div>
                </td>
                <td>
                  <div class="info-group">
                    <div class="label">precip</div>
                    <div>0<span class="value-sub-info">cm</span></div>
                </td>
              </tr>
            </tbody>
          </table>
  
        
        <template id="day-card-template">
            <div class="day-card">
              <img data-icon alt="" class="weather-icon" />
              <div class="day-card-date" data-date></div>
              <div><span data-temp></span><span>&deg;</span></div>
            </div>
          </template>

          <template id="hour-row-template">
            <tr class="hour-row">
              <td>
                <div class="info-group">
                  <div class="label" data-day></div>
                  <div data-time></div>
                </div>
              </td>
              <td>
                <img data-icon class="weather-icon" />
              </td>
              <td>
                <div class="info-group">
                  <div class="label">Temp</div>
                  <div><span data-temp></span><span>&deg;</span></div>
                </div>
              </td>
              <td>
                <div class="info-group">
                  <div class="label">FL Temp</div>
                  <div><span data-fl-temp></span><span>&deg;</span></div>
                </div>
              </td>
              <td>
                <div class="info-group">
                  <div class="label">Wind</div>
                  <div>
                    <span data-wind></span><span class="value-sub-info">km/h</span>
                  </div>
                </div>
              </td>
              <td>
                <div class="info-group">
                  <div class="label">Precip</div>
                  <div>
                    <span data-precip></span><span class="value-sub-info">cm</span>
                  </div>
                </div>
              </td>
            </tr>
          </template>
  
    </body>
</html>
